<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat App</title>
    <link rel="stylesheet" href="style.css">
    <!-- Remove Firebase SDK scripts -->
</head>
<body>
    <!-- Add before the container div -->
    <div id="auth-container" class="auth-container">
        <div class="auth-box" id="login-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-identifier">Username or Email</label>
                    <input type="text" id="login-identifier" placeholder="Enter username or email" required />
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" placeholder="Enter password" required />
                </div>
                <button type="button" id="login-btn">Login</button>
                <div class="switch-form">
                    Don't have an account? <a href="#" id="show-register">Register</a>
                </div>
            </form>
        </div>

        <div class="auth-box hidden" id="register-box">
            <h2>Register</h2>
            <form id="register-form">
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Choose a username" required />
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" placeholder="Enter your email" required />
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" id="age" placeholder="Enter your age" required min="13" />
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select id="gender" required>
                        <option value="">Select gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="register-password">Password</label>
                    <input type="password" id="register-password" placeholder="Choose a password" required />
                </div>
                <button type="button" id="register-btn">Register</button>
                <div class="switch-form">
                    Already have an account? <a href="#" id="show-login">Login</a>
                </div>
            </form>
        </div>
    </div>
    <div class="container">
        <div class="sidebar">
            <h2>Connected Users</h2>
            <ul id="user-list"></ul>
        </div>
        <div class="chat">
            <h1 id="current-user"></h1>
            <div id="messages"></div>
            <form id="form" action="">
                <input id="input" autocomplete="off" placeholder="Type a message..." />
                <button>Send</button>
            </form>
            <p id="typing-user"></p>
            <!-- Add buttons for clearing and saving chat -->
            <button id="clear-chat">Clear Chat</button>
            <button id="save-chat">Save Chat</button>
        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
